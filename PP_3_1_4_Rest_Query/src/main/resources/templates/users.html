<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="b-example-divider"></div>
<header class="text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2  mb-md-0">

        <li>
          <p class="nav-link px-2 text-white fs-2 fw-bold mt-1" data-th-onshow="headerUserName" id="headerUserName">VALUE</p>
        </li>
        <li>
          <p class="nav-link px-2 text-white fs-5 mt-3"> with role: Admin</p>
        </li>
      </ul>

      <div class="col-md-3 text-end p-3 mb-2 bg-dark text-grey">
        <form th:method="POST" th:action="@{/logout}">
          <input class="bg-dark text-white" type="submit" value="Logout">
        </form>
      </div>
    </div>
  </div>
</header>

<div class="d-flex align-items-start">
  <div class="container-fluid" >

    <div class="row" style="height: 1200px">
      <div class="h-100 d-inline-block col-md-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab " role="tablist" aria-orientation="vertical">
          </br>
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</button>
        </div>
      </div>

      <div class="h-100 d-inline-block col-md-10 p-3" style="background-color: #f8f9fa">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
            </br>
            <h2>Admin panel</h2>
            </br>

            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a href="#table" role="tab" data-bs-toggle="tab" class="nav-link active" aria-current="page">Users table</a>
              </li>
              <li class="nav-item">
                <a href="#newUser" role="tab" data-bs-toggle="tab" class="nav-link" >New User</a>
              </li>
              <li>
                <a href="#home" role="tab" data-bs-toggle="tab" class="nav-link" >Home</a>
              </li>
            </ul>
            <div class="tab-content" style="background-color: white">
              <div role="tabpanel" class="tab-pane active border" id="table">
                <div class="p-3" style="background-color: #f7f7f7">
                  <h5 >All users</h5>
                </div>

                <div class="p-3">
                  <hr/>
                  <table class="table table-striped table-hover" style="background-color: white">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Password</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="tbData">
                    <div class="modal fade" id="editModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel" >Edit user</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <br/>

                          <div class="modal-body">
                            <div class="card-body">
                              <div class="form-group">
                                <label for="">Enter name</label>
                                <input type="text" class="form-control" id="usernameEdit" placeholder="Enter name">
                              </div>
                              <br/>
                              <div class="form-group">
                                <label for="">Enter password:</label>
                                <input type="text" name="" class="form-control" placeholder="Enter email" id="passwordEdit">
                              </div>
                              <br/>
                              <div class="form-group">
                                <label for="">Enter email:</label>
                                <input type="email" name="" class="form-control" placeholder="Enter email" id="emailEdit">
                              </div>
                              <br/>

                            </div>
                          </div>
                          <div class="modal-footer mt-3">
                            <button class="btn btn-primary float-right" onclick="editForm()">Edit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </tbody>
                  </table>
                </div>
              </div>

              <div role="tabpanel" class="tab-pane border" id="newUser">
                <div class="p-3" style="background-color: #f7f7f7">
                  <h5 >Add new user</h5>
                </div>
                <div class="container row gy-2 gx-3 align-items-center justify-content-center text-center col-md-12">
                  <div class="justify-content-center col-md-3">
                    <br/>
                    <div class="form-group">
                      <label for="">Enter name</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter name">
                    </div>
                    <br/>
                    <div class="form-group">
                      <label for="">Enter password:</label>
                      <input type="text" name="" class="form-control" placeholder="Enter email" id="password">
                    </div>
                    <br/>
                    <div class="form-group">
                      <label for="">Enter email:</label>
                      <input type="email" name="" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <br/>
                    <br/>

                    <div>
                      <label for="role" class="form-label"><strong>Role</strong></label>

                      <select  style="height: 60px" class="form-select" multiple aria-label="Role" id="role">
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                      </select>
                    </div>

                    <br/>
                    <div class="d-flex justify-content-center">
                      <input class="btn btn-success" type="submit" onclick="submitForm()" value="Create user!"/>
                    </div>
                    <br/>
                  </div>
                </div>
              </div>

              <div role="tabpanel" class="tab-pane border" id="home">Дома</div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
          </br>
          <h2>User information-page</h2>
          </br>
          <div class="border" style="background-color: white">
            <div class="p-3" style="background-color: #f7f7f7">
              <h5 >About user</h5>
            </div>

            <div class="p-3">
              <hr/>
              <table class="table table-striped table-hover" style="background-color: white">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody id="secondNavData">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/users.js"></script>
</body>
</html>
