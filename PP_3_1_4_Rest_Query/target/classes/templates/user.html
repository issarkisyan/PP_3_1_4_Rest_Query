<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="b-example-divider"></div>
<header class="text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                  <p class="nav-link px-2 text-white fs-2 fw-bold mt-1" id="headerUserName">VALUE</p>
                </li>
                <li>
                  <p class="nav-link px-2 text-white fs-5 mt-3"> with role: User</p>
                </li>
            </ul>
            <div class="col-md-3 text-end p-3 mb-2 bg-dark text-grey">
                <form th:method="POST" th:action="@{/logout}">
                    <input class="bg-dark text-white" type="submit" value="Logout">
                </form>
            </div>
        </div>
    </div>
</header>

<div class="d-flex align-items-start">
    <div class="container-fluid" >

        <div class="row" style="height: 1200px">
            <div class="h-100 d-inline-block col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab " role="tablist" aria-orientation="vertical">
                    </br>
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">User</button>
                </div>
            </div>

            <div class="h-100 d-inline-block col-md-10 p-3" style="background-color: #f8f9fa">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    </br>
                    <h2>User information-page</h2>
                    </br>
                    <div class="border" style="background-color: white">
                        <div class="p-3" style="background-color: #f7f7f7">
                            <h5 >About user</h5>
                        </div>

                        <div class="p-3">
                            <hr/>
                            <table class="table table-striped table-hover" style="background-color: white">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id ="userAuthTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/user.js"></script>

</body>
</html>
